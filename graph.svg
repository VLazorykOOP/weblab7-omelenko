<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Координатна площина -->

  <!-- Визначення кривої для тексту -->
  <defs>
    <path id="textPath" d="M 50 320 Q 250 280 450 320" fill="none" stroke="none"/>
  </defs>
  
  <!-- Вісь X -->
  <line x1="30" y1="150" x2="420" y2="150" stroke="black" stroke-width="2"/>
  <polygon points="420,150 415,145 415,155" fill="black"/>
  <text x="425" y="155" font-size="14" font-family="Arial">x</text>
  
  <!-- Вісь Y -->
  <line x1="100" y1="280" x2="100" y2="20" stroke="black" stroke-width="2"/>
  <polygon points="100,20 95,25 105,25" fill="black"/>
  <text x="105" y="25" font-size="14" font-family="Arial">y</text>
  
  <!-- Позначки на осі X -->
  <line x1="150" y1="145" x2="150" y2="155" stroke="black" stroke-width="1"/>
  <text x="145" y="170" font-size="12" font-family="Arial">1</text>
  
  <line x1="200" y1="145" x2="200" y2="155" stroke="black" stroke-width="1"/>
  <text x="195" y="170" font-size="12" font-family="Arial">2</text>
  
  <line x1="250" y1="145" x2="250" y2="155" stroke="black" stroke-width="1"/>
  <text x="245" y="170" font-size="12" font-family="Arial">3</text>
  
  <line x1="300" y1="145" x2="300" y2="155" stroke="black" stroke-width="1"/>
  <text x="295" y="170" font-size="12" font-family="Arial">4</text>
  
  <line x1="350" y1="145" x2="350" y2="155" stroke="black" stroke-width="1"/>
  <text x="345" y="170" font-size="12" font-family="Arial">5</text>
  
  <line x1="400" y1="145" x2="400" y2="155" stroke="black" stroke-width="1"/>
  <text x="395" y="170" font-size="12" font-family="Arial">6</text>
  
  <line x1="50" y1="145" x2="50" y2="155" stroke="black" stroke-width="1"/>
  <text x="40" y="170" font-size="12" font-family="Arial">-1</text>
  
  <!-- Позначки на осі Y -->
  <line x1="95" y1="100" x2="105" y2="100" stroke="black" stroke-width="1"/>
  <text x="75" y="105" font-size="12" font-family="Arial">1</text>
  
  <line x1="95" y1="50" x2="105" y2="50" stroke="black" stroke-width="1"/>
  <text x="75" y="55" font-size="12" font-family="Arial">2</text>
  
  <line x1="95" y1="200" x2="105" y2="200" stroke="black" stroke-width="1"/>
  <text x="70" y="205" font-size="12" font-family="Arial">-1</text>
  
  <line x1="95" y1="250" x2="105" y2="250" stroke="black" stroke-width="1"/>
  <text x="70" y="255" font-size="12" font-family="Arial">-2</text>
  
  <!-- Нуль -->
  <text x="105" y="145" font-size="12" font-family="Arial">0</text>
  
  <!-- Фігури по х=0,1 -->
  <rect x="100" y="50" width="50" height="50" fill="blue">
    <animate attributeName="fill" values="blue;red;green;yellow;blue" dur="4s" repeatCount="indefinite"/>
  </rect>

  <circle cx="125" cy="125" r="25" fill="blue">
    <animateTransform attributeName="transform" type="translate"
                      values="0,0; 0,-30; 0,0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <polygon points="100,200 150,200 125,150" fill="blue"/>

  <!-- Фігури по х=1,2 -->
  <rect x="150" y="200" width="50" height="50" fill="blue">
    <animateTransform attributeName="transform" type="rotate"
                      values="0 175 225; 360 175 225" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Фігури по х=2,4 -->
  <rect x="200" y="0" width="100" height="50" fill="blue">
    <animate attributeName="width" values="100;150;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="height" values="50;70;50" dur="3s" repeatCount="indefinite"/>
  </rect>

  <ellipse cx="250" cy="150" rx="50" ry="100" fill="blue" stroke="blue" stroke-width="2"/>
  
  <rect x="300" y="200" width="50" height="50" fill="blue">
    <animateTransform attributeName="transform" type="skewX"
                      values="0; 30; -30; 0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Фігури по х=5,6 -->
  <rect x="220" y="100" width="20" height="20" fill="blue"/>

  <rect x="350" y="50" width="50" height="50" fill="blue"/>
  
  <circle cx="375" cy="125" r="25" fill="blue"/>

  <polygon points="350,200 400,200 375,150" fill="blue"/>

  <text font-size="20" font-family="Arial" fill="darkblue" font-weight="bold">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      Графік функції з анімацією
    </textPath>
  </text>

</svg>

